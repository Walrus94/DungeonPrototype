    treasure: "\uD83D\uDCB0"
  template-replacement: "?"
  buttons:
    start-game:
      callback: btn_start_game
      name: Start Game
    continue-game:
      callback: btn_continue_game
      name: Continue Game
    next-level:
      callback: btn_next_level
      name: Next Level
    left:
      callback: btn_left
      name: Left
    right:
      callback: btn_right
      name: Right
    forward:
      callback: btn_forward
      name: Forward
    back:
