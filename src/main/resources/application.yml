spring:
  datasource:
    url: jdbc:postgresql://localhost:${POSTGRES_DATABASE_PORT}/${POSTGRES_DATABASE_NAME}
    name: ${POSTGRES_DATABASE_NAME}
    username: ${POSTGRES_DATABASE_USER}
    password: ${POSTGRES_DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 60000

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
      port: ${SPRING_DATA_MONGO_DB_PORT}
      database: ${SPRING_DATA_MONGODB_DATABASE}
      username: ${SPRING_DATA_MONGODB_USERNAME}
      password: ${SPRING_DATA_MONGODB_PASSWORD}
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  profiles:
    active: ${SPRING_ACTIVE_PROFILE}

management:
  endpoints:
    web:
      exposure:
        include: prometheus
      base-path: /actuator
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
    endpoint:
      prometheus:
        enabled: true


